<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="has-submenu">
          <a href="#" onclick="toggleSubmenu(event)">Destinations</a>
          <ul class="submenu" id="destinationSubmenu">
            <li><a href="vietnam.html">Vietnam</a></li>
            <li><a href="korea.html">Korea</a></li>
            <li><a href="japan.html">Japan</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <section class="contact-section">
        <div class="contact-container">
          <h1>Get In Touch</h1>
          <p style="text-align: center; margin-bottom: 30px; color: #666">
            We'd love to hear from you!
          </p>
          <form onsubmit="submitForm(event)">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Ask Us Any Questions..."
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script>
      function toggleSubmenu(event) {
        event.preventDefault();
        const submenu = document.getElementById("destinationSubmenu");
        submenu.style.display =
          submenu.style.display === "block" ? "none" : "block";
      }

      function submitForm(event) {
        event.preventDefault();
        alert("Thank you for contacting us!");
        event.target.reset();
      }
    </script>
  </body>
</html>
